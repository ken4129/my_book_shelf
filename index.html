<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書籍管理アプリ</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css"/>
<link href="https://fonts.googleapis.com/css?family=Caveat rel="stylesheet">
<style>

div.button {
    text-align: center;
}
body {
  background-image: url("./img/girl-3038974_1280.jpg");
  background-size: cover;
}
</style>
  <!-- ↓JavaScriptの処理を追加 -->
        <script type="text/javascript">
            function check(){
                if (login.id.value == "" || login.pass.value==""){
                    //条件に一致する場合(メールアドレスが空の場合)
                    alert("ID、パスワードの両方を入力してください");    //エラーメッセージを出力
                    return false;    //送信ボタン本来の動作をキャンセルします

                }else{
                    //条件に一致しない場合(メールアドレスが入力されている場合)
                    return true;    //送信ボタン本来の動作を実行します
                }
            }
        </script>
</head>

<body>
<div class="container">
        <div class="mx-auto" style="width: 400px;">
    <h1 class="font1">MyBookShelf  LOGIN</h1><!-- フォント自体がブラウザ依存 -->
    <hr>

     <form action="/MyBookShelf/LoginServlet?action=1" method="post" name="login">
              <p class="font1" >ID：<p><input type="text" name="id" class="form-control"pattern="^[0-9a-zA-Z]*$" title="英数字のみで入力して下さい。"><br>
              <p class="font1"> PASSWORD：<p>
              <input type="password" name="pass" class="form-control" pattern="^[0-9]*$" title="数字のみで入力して下さい。"><br>


                <div class="button">

                    <!-- method属性確認 -->
                    <input type="submit" name="login" value="ログイン"onclick="return check()"class="btn btn-outline-secondary">

                    <!-- サーブレットにgetリクエスト -->
                    <button type="button" onclick="location.href='/MyBookShelf/LoginServlet?action=1'" class="btn btn-outline-secondary">新規登録</button>

                </div>
            </form>
    </div>
    </div>
</body>
</html>
